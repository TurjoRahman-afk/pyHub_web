<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pyHub - Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg: #18181a;
            --header: #232324;
            --card: #232324;
            --text: #e6e6e6;
            --accent: #fbc02d;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
        }
        .header {
            background: var(--header);
            padding: 0 32px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #222;
        }
        .header .logo {
            font-size: 1.6em;
            font-weight: bold;
            color: var(--accent);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header .nav {
            display: flex;
            gap: 28px;
        }
        .header .nav a {
            color: var(--text);
            text-decoration: none;
            font-size: 1em;
            opacity: 0.85;
            transition: color 0.2s;
        }
        .header .nav a:hover {
            color: var(--accent);
        }
        .header .auth {
            display: flex;
            gap: 16px;
        }
        .header .auth button {
            background: var(--accent);
            color: #232324;
            border: none;
            border-radius: 6px;
            padding: 8px 22px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .header .auth button:hover {
            background: #ffd54f;
        }
        .split-container {
            display: flex;
            min-height: calc(100vh - 60px);
        }
        .media-half {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #232324;
            border-right: 1px solid #222;
        }
        .media-half img, .media-half video {
            max-width: 80%;
            max-height: 80%;
            border-radius: 18px;
            box-shadow: 0 0 24px #0006;
        }
        .form-half {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
        }
        .form-container {
            width: 350px;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 0 18px rgba(0,0,0,0.18);
            padding: 36px 30px 30px 30px;
            color: var(--text);
        }
        .form-container h2 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 24px;
        }
        input[type="text"], input[type="password"] {    /*this is the signup block */
            width: 92%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border-radius: 6px;
            border: 1px solid #444;
            background: #232324;
            color: var(--text);
            font-size: 1em;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: #232324;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #ffd54f;
        }
        #signupError {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 10px;
        }
        #signupSuccess {
            color: #4caf50;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-container p {
            text-align: center;
            margin-top: 18px;
            color: #bbb;
        }
        .form-container a {
            color: var(--accent);
            text-decoration: none;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
        .media-half img, .media-half video {
            max-width: 95%;
            max-height: 95%;
            border-radius: 18px;
            box-shadow: 0 0 24px #0006;
        }
        @media (max-width: 900px) {
            .split-container {
                flex-direction: column;
            }
            .media-half, .form-half {
                border-right: none;
                min-height: 260px;
            }
        }
        @media (max-width: 600px) {
            .form-container {
                width: 96vw;
                padding: 18px 4vw;
                margin: 40px auto;
            }
            .header { flex-direction: column; height: auto; padding: 12px 8px; }
            .media-half img, .media-half video {
                max-width: 98vw;
                max-height: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <i class="fa-solid fa-code"></i> pyHub
        </div>
        <div class="nav">
            <a href="Landing_page.html">Home</a>
            <a href="About_us/about_us.html">About Us</a>
        </div>
        <div class="auth">
            <button onclick="window.location.href='login.html'">Login</button>
        </div>
    </div>
    <div class="split-container">
        <div class="media-half">
            <!-- Replace with your image or video -->
            <!-- Example image: -->
            <img src="Screenshot 2025-09-06 at 9.41.00 PM.png" alt="Signup Visual">
            <!-- Example video (uncomment to use): -->
            <!-- <video src="videos/signup-intro.mp4" controls></video> -->
        </div>
        <div class="form-half">
            <div class="form-container">
                <h2>Signup</h2>
                <form id="signupForm" onsubmit="signup(event)">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <div id="signupError"></div>
                    <div id="signupSuccess"></div>
                    <button type="submit">Signup</button>
                </form>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script>
        async function signup(event) {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');
            errorDiv.innerText = '';
            successDiv.innerText = '';

            if (username.length === 0 || password.length === 0) {
                errorDiv.innerText = "Username and password are required.";
                return;
            }
            if (username.length > 8 || password.length > 8) {
                errorDiv.innerText = "Username and password must be under 8 characters.";
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (data.success) {
                    successDiv.innerText = "Signup successful! Please login.";
                } else {
                    errorDiv.innerText = data.message;
                }
            } catch (err) {
                errorDiv.innerText = "Error connecting to backend.";
            }
        }
    </script>
</body>
</html>
