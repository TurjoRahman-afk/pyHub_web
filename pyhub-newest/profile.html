<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pyHub - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: #18181a; color: #e6e6e6; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .profile-container { max-width: 500px; margin: 60px auto; background: #232324; border-radius: 16px; box-shadow: 0 2px 18px #0006; padding: 36px 32px; }
        h2 { color: #fbc02d; margin-top: 0; }
        .solved-list { list-style: none; padding: 0; }
        .solved-list li { margin-bottom: 8px; color: #4caf50; }
        .solved-list .fa-check-circle { color: #fbc02d; margin-right: 8px; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2><i class="fa-solid fa-user"></i> Profile</h2>
        <div id="profileInfo"></div>
        <h3>Solved Problems:</h3>
        <ul class="solved-list" id="solvedList"></ul>
    </div>
    <script>
        const username = localStorage.getItem('username');
        if (!username) {
            window.location.href = "login.html";
        } else {
            fetch('http://127.0.0.1:5000/profile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            })
            .then(res => res.json())
            .then(data => {
                if (!data.success) {
                    document.getElementById('profileInfo').innerText = "User not found.";
                    return;
                }
                document.getElementById('profileInfo').innerHTML = `<strong>Username:</strong> ${data.username}`;
                const solved = data.solved || [];
                const list = document.getElementById('solvedList');
                if (solved.length === 0) {
                    list.innerHTML = "<li>No problems solved yet.</li>";
                } else {
                    solved.forEach(id => {
                        list.innerHTML += `<li><i class="fa-solid fa-check-circle"></i> Problem ${id}</li>`;
                    });
                }
            });
        }
    </script>
</body>
</html>
