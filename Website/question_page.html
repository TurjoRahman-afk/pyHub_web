<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pyHub Coding Platform - Question</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg: #18181a;
            --header: #232324;
            --card: #232324;
            --text: #e6e6e6;
            --accent: #fbc02d;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        .header {
            background: var(--header);
            padding: 0 32px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #222;
        }
        .header .logo {
            font-size: 1.6em;
            font-weight: bold;
            color: var(--accent);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header .nav {
            display: flex;
            gap: 28px;
        }
        .header .nav a {
            color: var(--text);
            text-decoration: none;
            font-size: 1em;
            opacity: 0.85;
            transition: color 0.2s;
        }
        .header .nav a:hover {
            color: var(--accent);
        }
        .header .auth {
            display: flex;
            gap: 16px;
        }
        .header .auth button {
            background: var(--accent);
            color: #232324;
            border: none;
            border-radius: 6px;
            padding: 8px 22px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .header .auth button:hover {
            background: #ffd54f;
        }
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        .left, .right {
            padding: 32px 24px;
            overflow-y: auto;
        }
        .left {
            width: 40%;
            background: var(--card);
            border-right: 1px solid #222;
            box-shadow: 2px 0 8px #0002;
        }
        .right {
            width: 60%;
            background: var(--bg);
        }
        .left h2, .right h2 {
            color: var(--accent);
            margin-top: 0;
        }
        textarea {
            width: 100%;
            height: 260px;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1.08em;
            background: #232324;
            color: var(--text);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 14px;
            resize: vertical;
            transition: border 0.2s;
        }
        textarea:focus {
            border: 1.5px solid var(--accent);
            outline: none;
        }
        button {
            background: var(--accent);
            color: #232324;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-weight: bold;
            font-size: 1.08em;
            cursor: pointer;
            margin-bottom: 12px;
            transition: background 0.2s;
        }
        button:hover {
            background: #ffd54f;
        }
        #output {
            background: #232324;
            color: var(--text);
            padding: 14px;
            border-radius: 8px;
            min-height: 60px;
            font-size: 1em;
            margin-top: 8px;
            box-shadow: 0 2px 8px #0002;
        }
        .right h3 {
            color: var(--accent);
            margin-bottom: 6px;
        }
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .left, .right { width: 100%; padding: 18px 8px; }
            .left { border-right: none; border-bottom: 1px solid #222; }
        }
        @media (max-width: 600px) {
            .header { flex-direction: column; height: auto; padding: 12px 8px; }
            .container { flex-direction: column; }
            .left, .right { padding: 10px 4px; }
            textarea { height: 120px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <i class="fa-solid fa-code"></i> pyHub
        </div>
        <div class="nav">
            <a href="Landing_page.html">Home</a>
            <a href="Courses.html">Courses</a>
            <a href="home.html">Problems</a>
            <a href="About_us/about_us.html">About Us</a>
        </div>
        <div class="auth">
            <button onclick="window.location.href='signup_page.html'">Signup</button>
            <button onclick="window.location.href='login.html'">Login</button>
        </div>
    </div>

    <div class="container">
        <div class="left">
            <h2>Question</h2>
            <div id="questionDesc"></div>
        </div>
        <div class="right">
            <h2>Code Editor</h2>
            <textarea id="code" placeholder="Write Python code here..."></textarea>
            <br>
            <button onclick="runCode()">Run Code</button>
            <h3>Output:</h3>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        // Get selected problem from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const problemId = urlParams.get('problem') || '1';

        // Example problems (replace with your real data)
        const questions = {
            1: {
                desc: "Write a function `add(a, b)` that returns the sum of two numbers.\nExample: add(2, 3) => 5",
                test: "def test():\n    assert add(2, 3) == 5\n    assert add(-1, 1) == 0\n    assert add(0, 0) == 0\ntest()\nprint('All test cases passed!')"
            },
            2: {
                desc: "Write a function `is_palindrome(s)` that returns True if the string is a palindrome, False otherwise.\nExample: is_palindrome('racecar') => True",
                test: "def test():\n    assert is_palindrome('racecar') == True\n    assert is_palindrome('hello') == False\n    assert is_palindrome('madam') == True\ntest()\nprint('All test cases passed!')"
            },
            3: {
                desc: "Write a function `fib(n)` that returns the nth Fibonacci number (0-indexed).\nExample: fib(5) => 5",
                test: "def test():\n    assert fib(0) == 0\n    assert fib(1) == 1\n    assert fib(5) == 5\n    assert fib(10) == 55\ntest()\nprint('All test cases passed!')"
            }
        };

        // Load question (fallback to 1 if not found)
        document.getElementById('questionDesc').innerText = (questions[problemId] || questions[1]).desc;

        async function runCode() {
            const userCode = document.getElementById('code').value;
            const testCode = (questions[problemId] || questions[1]).test;
            const output = document.getElementById('output');
            output.innerText = "Running...";

            const fullCode = userCode + "\n" + testCode;

            try {
                const response = await fetch('http://127.0.0.1:5000/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: fullCode })
                });
                const data = await response.json();
                output.innerText = data.output;
            } catch (err) {
                output.innerText = "Error connecting to backend.";
            }
        }
    </script>
</body>
</html>
