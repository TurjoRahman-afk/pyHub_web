<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pyHub - Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --bg: #18181a;
      --header: #232324;
      --card: #232324;
      --text: #e6e6e6;
      --accent: #fbc02d;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: var(--header);
      padding: 0 32px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
    }
    .header .logo {
      font-size: 1.6em;
      font-weight: bold;
      color: var(--accent);
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header .nav {
      display: flex;
      gap: 28px;
    }
    .header .nav a {
      color: var(--text);
      text-decoration: none;
      font-size: 1em;
      opacity: 0.85;
      transition: color 0.2s;
    }
    .header .nav a:hover {
      color: var(--accent);
    }
    .header .auth {
      display: flex;
      gap: 16px;
    }
    .header .auth button {
      background: var(--accent);
      color: #232324;
      border: none;
      border-radius: 6px;
      padding: 8px 22px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .header .auth button:hover {
      background: #ffd54f;
    }
    .headline {
      text-align: center;
      font-size: 2.6em;
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 30px;
      color: var(--accent);
      letter-spacing: 1px;
    }
    .content {
      flex: 1;
      position: relative;
      min-height: 500px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .scattered-img {
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 30px;
      object-fit: cover;
      box-shadow: 0 8px 30px rgba(0,0,0,0.22);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: float 4s ease-in-out infinite;
      border: 3px solid var(--header);
      background: var(--card);
    }
    .scattered-img:hover {
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 16px 40px rgba(0,0,0,0.32);
      z-index: 2;
      border-color: var(--accent);
    }
    .img1 { top: 10%; left: 10%; transform: rotate(-8deg);}
    .img2 { top: 35%; right: 12%; transform: rotate(7deg);}
    .img3 { bottom: 8%; left: 35%; transform: rotate(-4deg);}
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-18px) scale(1.03); }
    }
    @media (max-width: 1200px) {
      .content { min-height: 400px; }
      .scattered-img { width: 220px; height: 220px; }
    }
    @media (max-width: 900px) {
      .headline { font-size: 2em; }
      .content { min-height: 320px; }
      .scattered-img { width: 140px; height: 140px; }
      .img1 { top: 8%; left: 5%; }
      .img2 { top: 40%; right: 5%; }
      .img3 { bottom: 10%; left: 40%; }
    }
    @media (max-width: 600px) {
      .header { flex-direction: column; height: auto; padding: 12px 8px; }
      .headline { font-size: 1.2em; margin-top: 20px; margin-bottom: 15px; }
      .content { min-height: 180px; }
      .scattered-img { width: 80px; height: 80px; border-radius: 12px; }
      .img1 { top: 5%; left: 2%; }
      .img2 { top: 50%; right: 2%; }
      .img3 { bottom: 5%; left: 50%; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <i class="fa-solid fa-code"></i> pyHub
    </div>
    <div class="nav">
      <a href="#"></a>
      <a href="#"></a>
      <a herf="#">Home</a>
      <a href="Courses.html">Courses</a>
      <a href="home.html">Problems</a>
      <a href="About_us/about_us.html">About Us</a>
    </div>
    <div class="auth">
      <button onclick="window.location.href='login.html'">Login</button>
      <button onclick="window.location.href='signup_page.html'">Signup</button>
    </div>
  </div>

  <!-- Headline -->
  <div class="headline">
    Explore, Learn, and Build with pyHub ðŸš€
  </div>

  <!-- Scattered images as feature buttons -->
  <div class="content">
    <a href="feature1.html">
      <img src="image1.png" alt="Feature 1" class="scattered-img img1">
    </a>
    <a href="About_us/about_us.html">
      <img src="image2.png" alt="Feature 2" class="scattered-img img2">
    </a>
    <a href="home.html">
      <img src="image3.png" alt="Feature 3" class="scattered-img img3">
    </a>
  </div>
</body>
</html>
