<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pyHub - Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --bg: #18181a;
      --header: #232324;
      --card: #232324;
      --text: #e6e6e6;
      --accent: #fbc02d;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: linear-gradient(135deg, #18181a, #20232a, #18181a);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .star {
      position: absolute;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 1;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .galaxy {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(123,31,162,0.4) 30%, rgba(0,0,0,0) 70%);
      filter: blur(30px);
      opacity: 0.6;
      z-index: 0;
      animation: spin 60s linear infinite, pulse 10s ease-in-out infinite alternate;
    }

    @keyframes spin {
      from { transform: rotate(0deg) scale(1); }
      to { transform: rotate(360deg) scale(1.2); }
    }
    @keyframes pulse {
      from { opacity: 0.4; }
      to { opacity: 0.8; }
    }

    .header {
      background: var(--header);
      padding: 0 32px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
      z-index: 2;
      position: relative;
    }
    .header .logo a, .header .logo {
      font-size: 1.25em;
      font-weight: bold;
      color: var(--accent);
      letter-spacing: 1px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header .nav {
      display: flex;
      gap: 28px;
    }
    .header .nav a {
      color: var(--text);
      text-decoration: none;
      font-size: 1em;
      opacity: 0.85;
      transition: color 0.2s;
    }
    .header .nav a:hover {
      color: var(--accent);
    }
    .header .auth {
      display: flex;
      gap: 16px;
      align-items: center;
      position: relative;
    }
    .header .auth button {
      background: var(--accent);
      color: #232324;
      border: none;
      border-radius: 6px;
      padding: 8px 22px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .header .auth button:hover {
      background: #ffd54f;
    }
    #profileCircle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      margin-left: 10px;
    }
    #profileCircle i {
      color: #232324;
      font-size: 1.3em;
    }
    #profilePopup {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: var(--card);
      color: var(--text);
      border-radius: 10px;
      box-shadow: 0 2px 12px #0005;
      padding: 18px 28px;
      z-index: 10;
      min-width: 180px;
    }
    #profilePopup div {
      margin-bottom: 8px;
    }

    .headline {
      text-align: center;
      font-size: 2.6em;
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 30px;
      color: var(--accent);
      letter-spacing: 1px;
      z-index: 2;
      position: relative;
    }

    .content {
      flex: 1;
      position: relative;
      min-height: 500px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .tooltip {
      position: absolute;
      display: inline-block;
      cursor: pointer;
    }
    .tooltip img {
      width: 100%;
      height: 100%;
      border-radius: 30px;
      object-fit: cover;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 8px 30px rgba(0,0,0,0.22);
      border: 3px solid var(--header);
      background: var(--card);
    }
    .tooltip:hover img {
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 16px 40px rgba(0,0,0,0.32);
      border-color: var(--accent);
      z-index: 2;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 160px;
      background-color: var(--header);
      color: var(--accent);
      text-align: center;
      padding: 6px;
      border-radius: 6px;
      position: absolute;
      z-index: 10;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.9em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .img1 { top: 10%; left: 10%; width: 320px; height: 320px; }
    .img2 { top: 35%; right: 12%; width: 320px; height: 320px; }
    .img3 { bottom: 20%; left: 35%; width: 320px; height: 320px; }

    @keyframes float1 { 0%,100%{transform:translateY(0) rotate(-8deg);} 50%{transform:translateY(-20px) rotate(-10deg);} }
    @keyframes float2 { 0%,100%{transform:translateY(0) rotate(7deg);} 50%{transform:translateY(-15px) rotate(9deg);} }
    @keyframes float3 { 0%,100%{transform:translateY(0) rotate(-4deg);} 50%{transform:translateY(-25px) rotate(-6deg);} }

    .img1 img { animation: float1 6s ease-in-out infinite; }
    .img2 img { animation: float2 7s ease-in-out infinite; }
    .img3 img { animation: float3 5.5s ease-in-out infinite; }

    @media (max-width: 900px) {
      .headline { font-size: 2em; }
      .content { min-height: 320px; }
      .img1, .img2, .img3 { width: 140px; height: 140px; }
      .img1 { top: 8%; left: 5%; }
      .img2 { top: 40%; right: 5%; }
      .img3 { bottom: 10%; left: 40%; }
    }
    @media (max-width: 600px) {
      .header { flex-direction: column; height: auto; padding: 12px 8px; }
      .headline { font-size: 1.2em; margin-top: 20px; margin-bottom: 15px; }
      .content { min-height: 180px; }
      .img1, .img2, .img3 { width: 80px; height: 80px; border-radius: 12px; }
      .img1 { top: 5%; left: 2%; }
      .img2 { top: 50%; right: 2%; }
      .img3 { bottom: 5%; left: 50%; }
    }
  </style>
</head>
<body>

  <!-- ðŸŒŸ Falling Stars Script -->
  <script>
    function createStar() {
      const star = document.createElement("div");
      star.className = "star";
      document.body.appendChild(star);

      const size = Math.random() * 3 + 2 + "px";
      star.style.width = size;
      star.style.height = size;
      star.style.left = Math.random() * window.innerWidth + "px";

      const duration = 4 + Math.random() * 6;
      star.style.animationDuration = duration + "s";

      setTimeout(() => star.remove(), duration * 1000);
    }
    setInterval(createStar, 200);
  </script>

  <!-- Header -->
  <div class="header">
    <div class="logo">
      <a href="Landing_page.html">
        <i class="fa-solid fa-code"></i> pyHub
      </a>
    </div>
    <div class="nav">
      <a href="Landing_page.html">Home</a>
      <a href="Courses.html">Courses</a>
      <a href="home.html">Problems</a>
      <a href="About_us/about_us.html">About Us</a>
    </div>
    <div class="auth" id="userProfileSection">
      <div id="profileCircle">
        <i class="fa-solid fa-user"></i>
      </div>
      <div id="profilePopup">
        <div style="font-weight:bold;font-size:1.1em;margin-bottom:8px;" id="profileUsername">Username</div>
        <div>Problems Solved: <span id="profileSolved">0</span></div>
      </div>
      <button onclick="window.location.href='signup_page.html'">Signup</button>
      <button onclick="window.location.href='login.html'">Login</button>
    </div>
  </div>

  <!-- Headline -->
  <div class="headline">
    Explore, Learn, and Build with pyHub ðŸš€

  <!-- Scattered images -->
  <div class="content">
    <a href="Courses.html" class="tooltip img1">
      <img src="/Users/turjo/Desktop/Website/Landing_page_img/WechatIMG1064.jpg" alt="Feature 1">
      <span class="tooltiptext">Go to Courses Page</span>
    </a>
    <a href="About_us/about_us.html" class="tooltip img2">
      <img src="/Users/turjo/Desktop/Website/Landing_page_img/WechatIMG1066.jpg" alt="Feature 2">
      <span class="tooltiptext">Go to About Us Page</span>
    </a>
    <a href="home.html" class="tooltip img3">
      <img src="/Users/turjo/Desktop/Website/Landing_page_img/WechatIMG1065.jpg" alt="Feature 3">
      <span class="tooltiptext">Go to Problems Page</span>
    </a>
  </div>
  <script>
    // Example: Replace with actual user data after login
    const user = {
      username: localStorage.getItem('username') || "Guest",
      solved: JSON.parse(localStorage.getItem('solvedProblems') || '[]').length
    };

    document.getElementById("profileUsername").innerText = user.username;
    document.getElementById("profileSolved").innerText = user.solved;

    // Toggle popup
    const profileCircle = document.getElementById("profileCircle");
    const profilePopup = document.getElementById("profilePopup");
    profileCircle.onclick = function(e) {
      profilePopup.style.display = profilePopup.style.display === "none" ? "block" : "none";
      e.stopPropagation();
    };
    document.body.onclick = function() {
      profilePopup.style.display = "none";
    };
    profilePopup.onclick = function(e) {
      e.stopPropagation();
    };
  </script>
</body>
